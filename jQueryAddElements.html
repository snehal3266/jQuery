<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="mydiv">
        <h1 id="myh1">Welcome to the jQuery Tutorials .</h1>
    </div>
    <button onclick="add()">Add Elements</button>
    <br>
    <script>
        function add() {
            $("#mydiv").append("<h2>This is append method .</h2>");
            $("#mydiv").prepend("<h2>This is prepend method .</h2>");
            $("#mydiv").after("<h3>This is after method.</h3>","<h4>This is also after method.</h4>")
            $("#mydiv").before("<h3>This is before method.</h3>","<h4>This is also before method.</h4>")

        }
    </script>

</body>

</html>
