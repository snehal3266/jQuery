<html lang="en">

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>
  
    <button onclick="posts()">Posts</button>
    <button onclick="comments()">Comments</button>
    <button onclick="albums()">Albums</button>
    <button onclick="photos()">Photos</button>
    <button onclick="todos()">Todos</button>
    <button onclick="users()">Users</button>
    <div id="mydiv"> </div>
    <br>
    <script>
        function posts() {
            $.post("https://jsonplaceholder.typicode.com/posts", function (data,status,dataType) {
                console.log(dataType);
                let str = "<table border='1'>";
                for (let i = 0; i < data.length; i++) {
                    str += "<tr>";
                    str += "<td>" + (i + 1) + "</td>";
                    str += "<td>" + data[i].title + "</td>";
                    str += "<td>" + data[i].body + "</td>";
                    str += "</tr>";
                }
                str += "</table>";
                $("#mydiv").html(str);
            });
        }

        function users() {
            $.post("https://jsonplaceholder.typicode.com/users", function (data,status,dataType) {
                console.log(data);
                let str = "<table border='1'>";
                for (let i = 0; i < data.length; i++) {
                    str += "<tr>";
                    str += "<td>" + (i + 1) + "</td>";
                    str += "<td>" + data[i].name + "</td>";
                    str += "<td>" + data[i].username + "</td>";
                    str += "<td>" + data[i].address.street + "</td>";
                    str += "<td>" + data[i].address.suite + "</td>";
                    str += "<td>" + data[i].address.city + "</td>";
